<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Bootstrap CSS ulash -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/admin.css">
    <title>Admin panel</title>
</head>
<body>
    <main class="header">
        <div class="container">
            <div class="header-left">
                <a href="./admin.html"><img src="./imges/adminpng.webp" alt="img"></a>
                <h4>admin</h4>
            </div>

            <div class="hedaer-center">
                <h1>Admin Panel</h1>
            </div>
            <div class="header-right">
                   <a href="./index.html"><img src="./imges/user.webp" alt=""></a>
                   <a href="./index.html">user</a>
            </div>

        </div>
    </main>

    <div class="input">
        <div class="container">
            <form class="input-items" action="">
                <input id="product-name" type="text" placeholder="product name ...">
                <input id="product-price" type="text" placeholder="product price ...">
                <div class="custom-file-input">
                    <label for="file-upload" class="custom-file-label">Upload product img</label>
                    <input id="file-upload" type="file" />
                  </div>
                <button>Add product</button>
            </form>

        </div>
    </div>

    <div class="product-todo">
        <div class="container">
            
            <table class="table caption-top">
                <caption>List of product</caption>
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Picture</th>
                    <th scope="col">Title</th>
                    <th scope="col">Price</th>
                    <th scope="col">function</th>
                  </tr>
                </thead>
                <tbody class="todo-output">
                   
                   
               
                </tbody>
              </table>

        </div>
    </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
            <input id="product-new-name" type="text" placeholder="product name ...">
            <input id="product-new-price" type="text" placeholder="product price ...">
            
            <div class="custom-file-input">
                <label for="file-upload" class="custom-file-label">Upload product img</label>
                <input id="file-upload-new" type="file" />
            </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>


      </div>
    </div>
  </div>




   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./assets/scripts/main.js"></script>
</body>
</html>
